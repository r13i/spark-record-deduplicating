plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
}

dependencies {
    // Use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.8'

    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:3.0.5'

    // Need scala-xml at test runtime
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.6'

    // Spark
    compile 'org.apache.spark:spark-core_2.11:2.3.0'
    compile 'org.apache.spark:spark-sql_2.11:2.3.0'

    // Lightbend/config for soft-coded configuration
    compile "com.typesafe:config:1.3.2"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven {
        name = 'offlineRepository'
        url = uri('file:///home/peaceful/.m2/repository')
    }

    ivy {
        url "/home/peaceful/.ivy2/cache"
    }

}


// Add a task to run
task run(type: JavaExec, dependsOn: classes) {
    main = "MainClass"
    classpath = sourceSets.main.runtimeClasspath
}

